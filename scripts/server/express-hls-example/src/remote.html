<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>HLS Remote Control</title>
    <link rel="stylesheet" href="style">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>
    <div class="main">


        <!-- <button onclick="myFunction()">Click Me!</button> -->
        <div id="buttonsRemote">
            <button id="toggle-button">Show file browser</button>
            <button id="subtitle-cycle-button">Next subtitle</button>
            <button id="audio-cycle-button">Next audio track</button>

        </div>
        <div id="buttonsRemote">
            <button id="stepBackBtn"><i class="fas fa-step-backward"></i></button> <!-- fa-forward -->
            <button id="pauseButton"><i class="fas fa-play"></i> </button>
            <button id="playButton"><i class="fas fa-pause"></i> </button>
            <button id="stepFwdBtn"><i class="fas fa-step-forward"></i></button>

        </div>
        <div id="result"></div>
        <input type="range" min="0" max="1000" value="50" class="slider-remote" id="seek-slider-remote">
        <!-- <div id="slider-value"></div> -->
        <div class="trackfield-remote"> 
            <div>
            <span> Subtitle:</span>
            <span id="subtitle-name">None</span>
        </div>
        <div>
            <span>Audio track:</span>
            <span id="audio-track-name" >None</span>
        </div>
        </div>
        <ul class="file-list" id="file-list">
            <!-- File items will be added here dynamically using JavaScript -->
        </ul>

        <div id="response"></div>

        <script src="client_utils"></script>

        <script src="remotejs"></script>
    </div>
</body>

</html>
